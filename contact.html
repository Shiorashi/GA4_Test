<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow p-4 flex space-x-4">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="text-blue-500 font-semibold">Contact</a>
  </nav>
  <main class="p-6">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form class="space-y-4 max-w-md">
      <input type="text" placeholder="Name" class="w-full p-2 border rounded" />
      <input type="email" placeholder="Email" class="w-full p-2 border rounded" />
      <textarea placeholder="Message" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </form>
  </main>
</body>
</html>
